<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="logo.png" alt="logo">
        </a>
               <!--profile image-->
        <div class="profile">
            <div class="profile-img">
                <img src="profile.jpg" alt="profile-img">
            </div>
            <div class="name">
                <h1>Christinrouz</h1>
                <img src="verify.png" alt="verify">
            </div>
            <span>@chrizrouz</span>
        </div>
        <!--about-->
        <div class="about">
            <div class="box1">
                <h3>16</h3>
                <span>Posts</span>
            </div>
            <div class="box2">
                <h3>632</h3>
                <span>Followers</span>
            </div>
            <div class="box3">
                <h3>800</h3>
                <span>Following</span>
            </div>
        </div>
        <!--menu-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!--Main Home-->
    <div class="main-home">
        <div class="header">
            <!--search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
        </div>
        <div class="header-content">
            <i class="ri-notification-4-line"></i>
            <i class="ri-mail-unread-fill"></i>
            <!--button-->
            <a href="#" class="btn">
                <i class="ri-add-circle-fill"></i>
                <div class="btn-text">
                    Add Photos
                </div>
            </a>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!--Story1-->
            <div class="stories-img ">
                <img src="profile.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <div class="stories-img ">
                <img src="profile2.jpg" alt="profile">
                
            </div>
            <div class="stories-img ">
                <img src="profile3.jpg" alt="profile">
               
            </div>
            <div class="stories-img ">
                <img src="profile4.jpg" alt="profile">
              
            </div>
            <div class="stories-img ">
                <img src="profile5.jpg" alt="profile">
               
            </div>
            <div class="stories-img ">
                <img src="profile6.jpg" alt="profile">
                
            </div>
            <div class="stories-img ">
                <img src="profile7.jpg" alt="profile">
                
            </div>
            <div class="stories-img ">
                <img src="profile8.jpg" alt="profile">
                
            </div>
            <div class="stories-img ">
                <img src="profile9.jpg" alt="profile">
                
            </div>
            <div class="stories-img ">
                <img src="profile10.jpg" alt="profile">
                
            </div>
        </div><br>
        <h1>Feed</h1>
        <div class="feed-text">
            <h2>Latest</h2>
            <span>Popular</span>      
        </div><br>
        <div class="main-post">
            <!--box1-->
            <div class="post-box">
                <img src="post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-image">
                            <img src="profile10.jpg" alt="profile">
                        </div>
                        <h3>Marquee </h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>81</span>
                    </div>
                </div>
                <img src="post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-image">
                            <img src="profile9.jpg" alt="profile">
                        </div>
                        <h3>Marquee</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>23.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>48</span>
                    </div>
                </div>
                <img src="post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-image">
                            <img src="profile8.jpg" alt="profile">
                        </div>
                        <h3>Marquee </h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>12.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>19</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
